<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
  <body>
    	<h1>CGI</h1>
      <table>
      <form method="post" action="register" target="Login.html">
        <tr><th><b>First Name:</b></th><td><input type="text" name="fName"/></td></tr>
        <tr></tr>
        <tr><th><b>Last Name:</b></th><td><input type="text" name="lName"/></td></tr>
        <tr></tr>
        <tr><th><b>Username:</b></th><td><input type="text" name="uName"/></td></tr>
        <tr></tr>
        <tr><th><b>Email:</b></th><td><input type="text" name="uEmail"/></td></tr>
        <tr></tr>
        <tr><th><b>Password:</b></th><td><input type="password" name="pass"/></td></tr>
        <tr></tr>
        <tr><th><b>User Type:</b></th><td><select name="uType">
          <option>Employee</option>
          <option>HR</option>
          <option>Vendor</option>
        </select></td></tr>
        <tr><td colspan="2"><input type="submit" value="register" /></td></tr>
      </form>
  </body>
</html>
