<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>
	GPO RM Form IIB Onshore
	</title>
</head>
<body>
	<h1>CGI</h1>


	<form>
	<fieldset>
	<legend>RM Form</legend>
		<div class="row_1">
			<div class="box_1">
				<label><b>POSITION TITLE</b></label><br>
				<input type="text" placeholder="Position Title" name="ptitle">
			</div>
			<div class="box_2">
				<label><b>SEAT LOCATION</b></label><br>
				<input type="text" placeholder="Seat Location" name="sloc">
			</div>
			<div class="box_3">
				<label><b>DATE SUBMITTED TO CGI</b></label><br>
				<input type="date" placeholder="mm/dd/yyyy" name="dsub"><br>
			</div>
		</div><br>			
		<div class="row_2">
			<div class="box_1">
				<label><b># OF RESOURCES NEEDED</b></label><br>
				<input type="number" placeholder="0" min="0" name="numres">
			</div>
			<div class="box_2">
				<label><b>PROJECT START DATE</b></label><br>
				<input type="date" placeholder="mm/dd/yyyy" name="pstart">
			</div>
			<div class="box_3">
				<label><b>FIXED PRICE OR TM</b></label><br>		
				<input type="text" placeholder="FP or TM" name="fptm">
			</div>
		</div>
		<div class="row_3">
			<div class="box_1">
				<label><b>TYPE</b></label><br>
				<input type="radio" name="type" value="development">Development<br>
				<input type="radio" name="type" value="testing">Testing<br>
			</div>
			<div class="box_2">
				<label><b>ESTIMATED RESOURCE START DATE</b></label><br>
				<input type="date" placeholder="mm/dd/yyyy" name="rsdate">
			</div>
			<div class="box_3">
				<label><b>ESTIMATED END DATE</b></label><br>
				<input type="date" placeholder="mm/dd/yyyy" name="rendate">
			</div><br>
		</div><br>
		<div class="row_4">
			<div class="box_1">
				<input type="radio" name="type" value="support">Support<br>
				<input type="radio" name="type" value="consulting">Consulting<br>
			</div>
			<div class="box_2">
				<label><b>PROJECT/CLIENT</b></label><br>
				<input type="text" name="proj_client">
			</div><br>
			<div class="box_3">
				<label><b>CONFIDENCE (0-100%)</b></label><br>
				<input type="text" placeholder="0%" name="conf_perc">
			</div>
		</div>
		<div class="row_5">
			<div class="box_1">
				<label><b>HIRING MANAGER (PNC ONLY)</b></label><br>
				<input type="text" placeholder="Enter Name" name="hir_manag">
			</div>
			<div class="box_2">
				<label><b>CIO/SENIOR MANAGER (PNC ONLY)</b></label><br>
				<input type="text" placeholder="Enter Name" name="sen_manag">
			</div>
			<div class="box_3">
				<label><b>CGI ENGAGMENT MANAGER</b></label><br><br>			
				<input type="text" placeholder="Enter Name" name="engag_manag"><br>
			</div>
		</div>
		<div class="row_6">
			<div class="box_1">
				<label><b>PROJECT CODE #</b></label><br>
				<input type="number" placeholder="000000000000000" min="0" name="pcode">
			</div>
			<div class="box_2">
				<label><b>TARGET SALARY</b></label><br>
				<input type="number" placeholder="00000" min="0" name="t_salary">
			</div>
			<div class="box_3">
				<label><b>RATE CARD-CATEGORY-LEVEL</b></label><br>
				<input type="text" placeholder="level" name="rcc_level"><br>
			</div>
		</div>
		<div class="row_7">
			<div class="box_1">
				<label><b>POSITION DESCRIPTION</b></label><br>
				<textarea id = "Position Requirements" rows="8" cols="127">Requirements and Responsibilities</textarea><br>
			</div>
		</div>
		<div class="row_8">
			<div class="box_1">
				<label><b>RECOMMENDED HIRING</b></label><br>
				<input type="radio" name="rec_hire" value="Direct">Direct<br>
				<input type="radio" name="rec_hire" value="Temp to Perm">Temp to Perm<br>
				<input type="radio" name="rec_hire" value="Contractor">Contractor<br>
			</div>
			<div class="box_2">
				<label><b>NOTES (Optional):</b></label><br>
				<textarea id="Notes" rows="8" cols="80">Notes</textarea>
			</div>
		</div>
	</fieldset>
</form>
</body>
</html>
