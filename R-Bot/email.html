<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  	<h1>CGI</h1>
    <table>
<form action="mail" method="post">
  <tr><th><b>To:</b></th><td><select name="to">
    <option value="HR">HR</option>
    <option value="Vendor">Vendor</option>
  </select></td></tr>
  <tr><th><b>From:</b></th><td><input type="text" name="user"></td></tr>
  <tr><th><b>Subject:</b></th><td><select name="subject">
    <option value="Verification">Verification</option>
    <option value="Validation">Validation</option>
  </select></td></tr>
  <tr><th><b>Message:</b></th><td><select name="message">
    <option value="Verification">Please verify that the information is correct.</option>
    <option value="Validation">Please validate this form.</option>
  </select></td></tr>

  <tr><td colspan="2"><input type="submit" value="send" /></td></tr>
</form>
</table>
</body>
</html>
